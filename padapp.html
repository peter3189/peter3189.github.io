<html>
<head>
  <title>PadApp</title>  
</head>

<body>
  <div id="app">
    {{message}}
    <p>      
      <div v-for="(value, key) in pads">        
        <button @click="playPad(key)">{{key}}</button>
      </div>
    </p>
    <button @click="stopPad()">Stop Pad</button>

    <button @click="loadFile()">Load</button>
    <input type="file" id="fileInput" />
  </div>

  
  
  
</body>
  <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="javascripts/padPlayer.js"></script>
</html>
